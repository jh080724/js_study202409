<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 함수의 선언
      // 함수 이름은 동사적 의미가 내포되게 짓는다.
      function calcTotal(end){

        var total = 0;
        for(var i = 1; i <= end; i++){
          total+=i;
        }
        return total;
      }

      // 함수를 리터럴 방식으로 선언
      var add = function(n1, n2) {
        return n1 + n2;
      }

      //함수 호출
      var ret = calcTotal(10);
      console.log(ret);
      
      //자바스크립트 함수는 매개변수 개수를 다르게 주더라도 호출은 된다.
      //정상 작동은 기대하기 힘듬.(개수를 지켜서 전달해야함.)
      var ret2 = add(10, 20); // 함수를 변수에 대입해서 함수를 호출할 수 있다.
      console.log(ret2);
      
      ////////////////////////////////////////////////////
      function operatorAll(n1, n2){
        return n1 + n2;
        // return [n1+n2, n1-n2....]
        return {
          plus: n1+n2,
          minus: n1-n2,
          multi: n1*n2,
          divide: n1 / n2,
          mod: n1 % n2
        };
      }

      var ret3 = operatorAll(30,6);
      console.log(ret3);
      
      
    </script>
  </body>
</html>
