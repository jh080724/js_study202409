<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        이벤트와 요소 취득 및 문법을 활용하여
        카운트를 누적해서 올리거나 내려주세요.
        0 아래로는 내려가지 않게 하세요.
    19라인 오류 있음. 실행 안됨 xxxxx 확인하셈~-->
        <script>
          const $cnt = document.getElementById('result');
          const $plus = document.getElementById('plus');
          const $minus = document.getElementById('minis');
          
          $plus.onclick = () => {
            $cnt.value++;

            // let value = $cnt.getAttribute('value');
            // value++;
            // $cnt.setAttribute('value', value);
          };

          $minus.onclick = () => {

            console.log($cnt.value);
            
            if(+$cnt.value === 0){ 
              // input의 value는 string 이다. 숫자로 변환해서 사용해야함.
              alert('0 미만으로는 내릴 수 없습니다.');
              return;
            }

            $cnt.value--;

          };


        </script>

    <h2>자바스크립트 카운트</h2>
    <input type="text" id="result" value="0" readonly />
    <button id="plus">+</button>
    <button id="minus">-</button>
  </body>
</html>
