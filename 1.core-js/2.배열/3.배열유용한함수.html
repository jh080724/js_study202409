<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var foodList = ["닭고치", "뽁음밤", "짜장면", "족발"];

      console.log(foodList);

      // indexOf(): 배열의 특정 요소(데이터)가 몇 번 인덱스에 있는지 알려줌.
      var idx = foodList.indexOf("짜장면"); // 배열에 값이 없으면, -1 리턴
      console.log(idx);

      // includes(): 특정 데이터가 있는지 없는지 논리로 확인.
      console.log(foodList.includes("족발"));

      // slice(): 배열을 원하는 만클 분리
      // 원본은 변하지 않는다.
      var sliced = foodList.slice(1, 3);
      console.log(sliced);

      var sliced2 = foodList.slice(2); // 2번부터 끝까지 잘라줘
      console.log(sliced2);

      var sliced3 = foodList.slice(); // 배열 처음부터 끝까지 복사됨.
      console.log(sliced3);

      // reverse(); 배열 역순 배치
      // console.log(foodList.reverse()); // 원본이 변경됨.

      var nums = [10, 20, 30];
      var nums2 = [99, 999];

      var resultArr = nums + nums2;
      console.log(resultArr);

      // concat(): 배열을 결합한 사본을 리턴
      var resultArr = nums2.concat(nums);
      console.log(resultArr);

      console.log("----------------------------------------------------");

      // splice(): 배열의 삭제 및 삽입
      // 원본에서 삭제, 삽입을 진행하므로 원본이 변경됨.
      console.log(foodList);
      foodList.splice(1, 1); // 삭제
      console.log(foodList);

      foodList.splice(0, 1, "파스타", "보쌈"); // 삭제 + 삽입
      console.log(foodList);

      foodList.splice(2, 0, "마라탕", "탕후루"); // 삽입
      console.log(foodList);

      foodList.splice(2); // 2번 부터 전부다 삭제
      console.log(foodList);
    </script>
  </body>
</html>
