<body>

  <script>
    // while() // begin, end, step

    var total = 0;
    var i = 1;

    while(i <= 10){
      total += i;
      i++;
    }
    console.log(total);
    
    // for
    for(var i=0; i <= 10;i++) total+=i;
    console.log(total);
    

    var n = 1;
    while(true){
      if(n==6) break;
      n++;
    }

  </script>
