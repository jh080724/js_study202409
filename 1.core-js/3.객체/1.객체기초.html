<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<script>

// 객체생성
// 우리집 강아지 정보 저장
// 자바의 map == 자바스크립트 객체
var dog = {
  kind : '진돗개',
  age: 3,
  name: '뽀삐',
  favorite: ['산책', '간식'],
  bark: function() {     // 익명 함수: 이름이 없는 함수 == 자바 익명 객체와 유사함.
    console.log('왈왈와~~알!!!');
  }
}; // 쌩객체 == 리터럴

console.log(dog.name);
console.log(dog.favorite);

var cat = {
  kind : '코솟',
  age: 2,
  name: '춘식이',
  favorite: ['낮잠', '츄르'],
  injection: true,
  hate: []
}; // 쌩객체 == 리터럴

var 게시판글 = {
  글번호: 11,
  작성자: {  // 객체
    계정명: 'abc',
    닉네임: '깜찍이',
    가입일자: '2023-12-12'
  },
  글내용: 'ㅇㄹㅁㄴㅇㄹㅁㄴㄹ',
  작성일자: '2024-03-26'
};

console.log('---------------------------------------------------');
console.log(dog.name);
console.log(dog['name']);

// 프로퍼티 수정(기존 키로 접근해서 값을 대입)
dog.age = 4;
cat.favorite[1] = '실뭉치';

console.log(dog);
console.log(cat);

// 프로퍼티 동적 추가(기존에 없는 key로 접근)
console.log('---------------------------------------------------');

cat.friend = '냐옹이'; //없는 것을 넣으면 새로운 프로퍼티가 생긴다.
console.log(cat);

// 프로퍼티 삭제
delete cat.hate;
delete cat.friend;
console.log(cat);



</script>

</body>
</html>
