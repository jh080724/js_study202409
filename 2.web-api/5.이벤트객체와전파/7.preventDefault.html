<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <a href="https://github.com" id="link">깃허브로 이동</a>

  <script>
    const $link = document.getElementById('link');
    $link.addEventListener('click', e => {
      //confirm은 확인/취소 버튼으로 이루어진 알림창
      // 확인을 누르면 true가, 취소를 누르면 false가 리턴된다.

      if(!confirm('깃텁으로 이동하실라우 ?')){
        e.preventDefault(); // 태그의 고유 기능을 죽이기.
        // return;
      }

    })
  </script>
</body>
</html>
