<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .disappear {
        display: none;
      }

      
    </style>
  </head>
  <body>
    <button id="hider">텍스트 숨기기!!</button>

    <div class="text">안녕하세요~~</div>

    <script>
      //버튼을 클릭하면 div태그가 숨겨지도록
      //이벤트 핸들러를 구현하세요.
      //힌트) css의 display: none; 사용            XXXXXXXXXXXXXXx 이것도 실패 확인하셈 -> 확인함 34라인 )}; -> });로 수정.
      //                                           안녕하세요. 텍스트 보이기 할때 나오도록 하셈. -> 확인함. 48~50라인 주석처리함. 클릭하면 안보이게 한 부분 주석처리함..
    
      const $btn = document.getElementById("hider");
      const $text = document.querySelector(".text");

      $btn.addEventListener('click', () => {
        $text.classList.toggle('disappear');
        if ($text.classList.contains('disappear')){
          $btn.textContent = '텍스트보이기';
        } else{
          $btn.textContent = '텍스트숨기기';
        }
      }); 

      // $btn.addEventListener("click", () => {
      //   if ($text.hasAttribute("style")) {
      //     // $text.style.display = 'block';
      //     $text.removeAttribute("style");
      //     return;
      //   }
      //   $text.style.display = "none";
      // });

      // $btn.addEventListener("click", () => {
      //   $text.style.display = "none";
      // });
    </script>
  </body>
</html>
